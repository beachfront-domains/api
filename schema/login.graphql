# import User from "/user.graphql"



"""
This schema handles everything relating to logins
"""

type Login {
  """
  Autogenerated link for authentication (new users)
  """
  link: String

  """
  Human-readable response from API
  """
  message: String

  """
  Session ID
  """
  session: String

  """
  Indicates whether this operation was successful
  """
  success: Boolean

  """
  Autogenerated token for authentication
  """
  token: String

  """
  User object
  """
  user: User
}
