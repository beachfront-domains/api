######
# Enum
######

enum PaymentKind {
  CRYPTOCURRENCY
  FIAT
}



######
# Type
######

type PaymentMethod {
  customer: Customer
  kind: PaymentKind
  """
  - if `kind` is FIAT, last 4/5 digits are shown, rest is replaced with `*`
  - if `kind` is CRYPTOCURRENCY, first/last 5 characters are shown, rest is replaced with `*`
  """
  mask: String
  """
  Vendor IDs could potentially conflict so the ID should be saved as
  `<VENDOR>|<UUID>`
  """
  vendorId: ID
  #
  created: DateTime!
  id: ID!
  updated: DateTime!
}

type PaymentMethodResponse {
  detail: PaymentMethod
}

type PaymentMethodsResponse {
  detail: [PaymentMethod]
  pageInfo: Pagination
}



#######
# Input
#######

input PaymentMethodInput {
  customer: CustomerInput
  kind: PaymentKind
  mask: String
  vendorId: ID
  # no created
  # no id
  # no updated
}

input PaymentMethodQuery {
  id: ID
  vendorId: ID
}

input PaymentMethodsQuery {
  customer: CustomerInput
  kind: PaymentKind
}



