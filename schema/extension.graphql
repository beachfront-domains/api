# import Pagination from "pagination.graphql"



######
# Enum
######

enum Tier {
  DEFAULT
  COMMON
  RARE
  EPIC
  LEGENDARY
  MYTHIC
}

######
# Type
######

type Extension {
  """
  ASCII representation of extension
  """
  name: String
  pairs: [String]
  premium: [String]
  """
  Name of registry this extension comes from
  """
  registry: String
  tier: Tier
  #
  created: DateTime!
  id: ID!
  updated: DateTime!
}

type ExtensionResponse {
  detail: Extension
}

type ExtensionsResponse {
  detail: [Extension]
  pageInfo: Pagination
}



#######
# Input
#######

input ExtensionInput {
  name: String
  registry: String
  # no created
  # no id
  # no updated
}

input ExtensionQuery {
  id: ID
  name: String
}

input ExtensionsQuery {
  emoji: Boolean
  idn: Boolean
  length: Int
  "Boolean | 0: false, 1: true"
  number: Int
  registry: String
  startsWith: String
}



