"""
Have pagination, will enumerate.
"""

type Pagination {
  "This will most likely be the `created` parameter"
  cursor: String

  "Does this pagination query have additional pages?"
  hasNextPage: Boolean

  "Does this pagination query have previous pages?"
  hasPreviousPage: Boolean
}

# Input

input PaginationVariables {
  # after: DateTime
  after: Int
  first: Int
}
